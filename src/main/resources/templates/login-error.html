<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="http://localhost:8080/assets/css/main.css"  />
    <noscript><link rel="stylesheet" href="http://localhost:8080/assets/css/noscript.css" /></noscript>
</head>
<body class="is-preload">

<!-- Page Wrapper -->
<div id="page-wrapper">

    <!-- Header -->
    <header id="header">
        <h1><a href="/welcome">XCentrica</a></h1>
        <nav>
            <a href="#menu">Menu</a>
        </nav>
    </header>

    <!-- Menu -->
    <nav id="menu">
        <div class="inner">
            <h2>Menu</h2>
            <ul class="links">
                <li><a href="/welcome">Home</a></li>
                <li><a href="/contact/form">Contact</a></li>
                <li><a href="/signup">Sign Up</a></li>
            </ul>
            <a href="#" class="close">Close</a>
        </div>
    </nav>

    <!-- Wrapper -->
    <section id="wrapper">
        <header>
            <div class="inner">
                <h2>Client Login</h2>
                <p>Oops! Try again</p>
            </div>
        </header>

        <!-- Content -->
        <div class="wrapper">
            <div class="inner">

                <section>
                    <form method="post" th:action="authUser">
                        <div class="row gtr-uniform">
                            <p th:if="${param.error}" class="text-danger">Invalid email or password</p>
                            <div class="col-6 col-12-xsmall">
                                <label for="email" class="sr-only">Email</label>
                                <input type="text" id="email" name="email" class="form-control" placeholder="Email" required autofocus>
                            </div>
                            <div class="col-6 col-12-xsmall">
                                <label for="password" class="sr-only">Password</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                            </div>

                            <div class="col-12">
                                <ul class="actions">
                                    <li>
                                        <button class="primary" type="submit">Log in</button>
                                    </li>
                                </ul>
                            </div>
                        </div>

                    </form>
                </section>
            </div>
        </div>
    </section>
    <div th:replace="fragments/footerFragment :: footer"></div>
</div>
</body>
</html>
